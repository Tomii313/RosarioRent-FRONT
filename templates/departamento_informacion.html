{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoasrioRent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/rent.ico' %}" />
</head>
<body>
<div class="fondoinformacion">
    <div class="container mt-5">
        <div class="d-flex gap-4 align-items-start"> <!-- Flex: carrusel izq, info der -->

            <!-- Carrusel -->
            <div style="flex: 1;">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {% for imagen in departamento.imagenes.all %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ imagen.imagen.url }}" class="d-block w-100" alt="...">
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>

            <!-- Info -->
            <div style="flex: 1;">
                <h1>{{ departamento.nombre }}</h1>
                <h4>{{ departamento.descripcion }}</h4>
                <p><strong>Precio:</strong> ${{ departamento.precio }}</p>
                <p><strong>Zona:</strong> {{ departamento.zona }}</p>
                <p><strong>Dirección:</strong> {{ departamento.direccion }}</p>
                <!-- Podés sumar más campos si tenés -->
            </div>

        </div>
            <form action="{% url 'contactar_propietario' departamento.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <button class="btn btn-primary" style="padding:10px; margin-top:20px;">
              <i class="fa-regular fa-envelope"></i> Contactar
            </button>
            </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    .carousel-item img {
        max-height: 500px;
        object-fit: cover;
        margin: 0 auto;
    }

    .fondoinformacion {
        background-color: white;
        min-height: 100vh;
        padding: 20px 0;
    }
</style>
